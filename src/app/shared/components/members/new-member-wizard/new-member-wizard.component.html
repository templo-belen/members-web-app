<clr-wizard
    #wizard
    [(clrWizardOpen)]="wizardOpen"
    [clrWizardSize]="wizardSize"
    [clrWizardClosable]="false"
    [clrWizardPreventDefaultCancel]="true"
    [clrWizardPreventDefaultNext]="true"
    (clrWizardOnCancel)="onCancel()">
  <clr-wizard-title>Creación de Membresía</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'">Cancelar</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Atrás</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Guardar y continuar</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Guardar y finalizar</clr-wizard-button>

  <clr-wizard-page [clrWizardPageNextDisabled]="!basicInfo.form.valid" (clrWizardPageNext)="saveBasicInfo()">
    <ng-template clrPageTitle>Datos Personales</ng-template>
    <app-basic-info-member-details [inputModel]="modelBasicInfo" [isEditable]="true" #basicInfo></app-basic-info-member-details>
  </clr-wizard-page>

  <clr-wizard-page (clrWizardPageNext)="saveFamilyInfo()">
    <ng-template clrPageTitle>Datos Familiares</ng-template>
    <app-family-info-member-details #familyInfo></app-family-info-member-details>
  </clr-wizard-page>

  <clr-wizard-page (clrWizardPageNext)="saveGeneralInfo()">
    <ng-template clrPageTitle>Datos Generales</ng-template>
    <app-general-info-member-details #generalInfo></app-general-info-member-details>
  </clr-wizard-page>

  <clr-wizard-page (clrWizardPageNext)="saveReferences()">
    <ng-template clrPageTitle>Referencias</ng-template>
    <app-references-member-details #references></app-references-member-details>
  </clr-wizard-page>

  <clr-wizard-page (clrWizardPageNext)="saveDewInfo()">
    <ng-template clrPageTitle>DEW</ng-template>
    <app-dew-info-member-details #dewInfo></app-dew-info-member-details>
  </clr-wizard-page>
</clr-wizard>

<app-confirmation-dialog
  [(opened)]="confirmationOpen"
  [paragraphs]="['¿Está seguro de que desea cancelar?', 'Se perderán los cambios que no haya guardado.']"
  (confirm)="onCancelConfirmed()"
/>
